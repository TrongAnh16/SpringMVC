<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/layout/link_head :: link_head" />
  <meta charset="UTF-8">
  <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <form role="form" th:action="@{/edit-customer}" th:object="${customer}" method="post">
          <input th:type="hidden" name="id" th:field="*{id}">
          <div class="modal-content">
            <div class="modal-header"><a href="/customers">
              <button type="button" class="btn btn-danger btn-sm">
                <i class="fa fa-backward"></i> Back List Customers
              </button>
            </a>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Update Information: </h3>
                </div>
                <div class="box-body">
                  <div class="form-group">
                    <label>Created_at</label>
                    <input type="text" th:field="*{created_at}" class="form-control" placeholder="Enter Created_at">
                  </div>
                  <div class="form-group">
                    <label>Created_by</label>
                    <input type="text" th:field="*{created_by}" class="form-control"
                           placeholder="Enter Created_by">
                  </div>
                  <div class="form-group">
                    <label>Deleted</label>
                    <input type="text" th:field="*{deleted}" class="form-control"
                           placeholder="Enter Deleted">
                  </div>
                  <div class="form-group">
                    <label>Updated_at</label>
                    <input type="text" th:field="*{updated_at}" class="form-control" placeholder="Enter Updated_at">
                  </div>
                  <div class="form-group">
                    <label>Updated_by</label>
                    <input type="text" th:field="*{updated_by}" class="form-control" placeholder="Enter Updated_by">
                  </div>
                  <div class="form-group">
                    <label>Deleted</label>
                    <input type="text" th:field="*{deleted}" class="form-control"
                           placeholder="Enter Deleted">
                  </div>
                  <div class="form-group">
                    <label>Full_name</label>
                    <input type="text" th:field="*{full_name}" class="form-control"
                           placeholder="Enter Full_name">
                  </div>
                  <div class="form-group">
                    <label>Balance</label>
                    <input type="number" th:field="*{balance}" class="form-control"
                           placeholder="Enter Balance">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control"
                           placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control"
                           placeholder="Enter Address">
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control"
                           placeholder="Enter Phone">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <!--              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close-->
              <!--              </button>-->
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        <!-- /.modal -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>

<th:block th:replace="/layout/script :: script" />
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
</script>
</body>
</html>
